  #     - postgres
  #   volumes:
  #     - ./front-end/src:/app/src
  #   restart: always
  #   networks:
  #     - default
  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ft_transcendence
    depends_on:
      - postgres
    ports:
      - 3001:3000
    restart: always
    networks:
      - default
