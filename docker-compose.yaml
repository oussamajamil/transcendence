  #     - postgres
  #   volumes:
  #     - ./front-end/src:/app/src
  #   restart: always
  #   networks:
  #     - default

  backend:
    build: 
      context: ./back-end
      dockerfile: Dockerfile
    container_name: backend
    environment:
      GRPC_TRACE: all
      GRPC_VERBOSITY: DEBUG
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/transcendence?schema=public
    volumes:
      - ./backend/src:/usr/src/app/src
      - ./backend/prisma:/usr/src/app/prisma
      - ./backend/uploads:/usr/src/app/uploads
    depends_on:
      - postgres
    ports:
      - 3000:3000
    restart: always
    networks:
      - default
